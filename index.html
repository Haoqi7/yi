<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>熊熊秘密通信站 🔒</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FFAA93;
            --bg: #FFF5F3;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg);
            font-family: 'Segoe UI', system-ui;
        }
        .header {
            text-align: center;
            margin: 2rem 0;
        }
        .title-image {
            max-width: 60px;
            height: auto;
            vertical-align: middle;
            margin-right: 10px;
        }
        .converter-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            animation: slideUp 0.6s ease-out;
        }
        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        .mode-switch {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="https://i.111666.best/image/qzdJlvSvz1PON2ZAZtCmAz.png" class="title-image" alt="熊图标">
            熊熊语双向转换器 🔥🍯
        </h1>
        <p>「 熊熊星球的秘密通信方式 」</p>
    </div>

    <div class="converter-box">
        <textarea id="input" placeholder="在这里输入中文或熊熊语..." rows="4"></textarea>
        
        <div class="mode-switch">
            <button onclick="toggleMode('cn2bear')">中文 → 熊语 🐾</button>
            <button onclick="toggleMode('bear2cn')">熊语 → 中文 📖</button>
        </div>

        <pre id="output"></pre>
    </div>

    <footer>
        <p>🐻 熊熊通信协议 v2.4 | © 2024 森林技术局</p>
        <p>✨ 双击转换结果可快速复制</p>
    </footer>

    <script>
        const bearDictionary = new Map([
            ['我','啊哒'], ['你','啊哒!'], ['他','哒啊'], ['好','哒~~'],
            ['是','啊?'], ['不','哒??'], ['了','哒~'], ['的','哒。'],
            ['爱','❤️啊哒'], ['开心','🎉哒哒'], ['现在','⌚啊哒哒'],
            ['今天','🌞哒哒'], ['明天','🌝哒啊'], ['这里','📍哒!']
        ]);

        const reverseDictionary = new Map(
            Array.from(bearDictionary).map(([k, v]) => [v, k])
        );

        let currentMode = 'cn2bear';

        function smartConvert(text) {
            return text.split('').map(char => {
                return currentMode === 'cn2bear' 
                    ? bearDictionary.get(char) || char
                    : reverseDictionary.get(char) || char;
            }).join(' ');
        }

        function toggleMode(mode) {
            currentMode = mode;
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = '';
        }

        document.getElementById('input').addEventListener('input', function(e) {
            const result = smartConvert(e.target.value);
            document.getElementById('output').textContent = result;
        });

        document.getElementById('output').addEventListener('dblclick', function() {
            navigator.clipboard.writeText(this.textContent);
            alert('复制成功！🎉');
        });
    </script>
</body>
</html>
