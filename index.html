<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊熊通信工具</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #FFAA93;
            --bg: #FFF5F3;
        }
        * {
            box-sizing: border-box;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background: var(--bg);
            font-family: -apple-system, system-ui;
        }
        .header {
            text-align: center;
            margin: 1rem 0;
        }
        .title-image {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        .converter-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem;
            margin: 1rem 0;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary);
            border-radius: 8px;
            font-size: 16px;
            min-height: 100px;
            resize: vertical;
        }
        .mode-switch {
            display: flex;
            gap: 10px;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            flex: 1;
            min-width: 120px;
            font-size: 14px;
        }
        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 12px;
            background: #fff8f5;
            border-radius: 8px;
            min-height: 100px;
            font-size: 16px;
        }
        footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            padding: 1rem;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .title-image {
                width: 40px;
                height: 40px;
            }
            button {
                width: 100%;
                min-width: unset;
            }
            .mode-switch {
                flex-direction: column;
            }
            textarea, #output {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="https://i.111666.best/image/qzdJlvSvz1PON2ZAZtCmAz.png" class="title-image" alt="熊图标">
            熊熊语转换器
        </h1>
        <p>「 支持双向转换的秘密通信 」</p>
    </div>

    <div class="converter-box">
        <textarea id="input" placeholder="输入中文或熊语..." rows="3"></textarea>
        
        <div class="mode-switch">
            <button onclick="setMode('cn2bear')">中文转熊语</button>
            <button onclick="setMode('bear2cn')">熊语转中文</button>
        </div>

        <div id="output"></div>
    </div>

    <footer>
        <p>🐻 双击结果可复制 | 版本 v2.5</p>
    </footer>

    <script>
        // 增强字典（确保唯一性）
        const bearMap = {
            /* 中文到熊语 */
            '我': '啊哒', '你': '啊哒!', '他': '哒啊',
            '好': '哒~', '是': '啊?', '不': '哒??',
            '了': '哒~', '的': '哒。', '在': '啊!哒',
            '有': '!啊哒', '要': '哒!啊', '吗': '?哒',
            /* 新增日常用语 */
            '吃饭': '🍚哒哒', '睡觉': '💤哒~~', '工作': '💼哒!',
            '朋友': '👫哒~', '开心': '😄哒!', '谢谢': '🙏哒~'
        };

        // 构建反向字典（自动去重）
        const reverseMap = new Map();
        Object.entries(bearMap).forEach(([cn, bear]) => {
            if (!reverseMap.has(bear)) {
                reverseMap.set(bear, cn);
            }
        });

        let currentMode = 'cn2bear';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = '';
            document.getElementById('input').focus();
        }

        function convertText(text) {
            if (currentMode === 'cn2bear') {
                return [...text].map(char => bearMap[char] || char).join(' ');
            } else {
                // 改进熊语分割逻辑
                return text.split(/(\s+)/)
                    .map(word => {
                        const trimmed = word.trim();
                        return trimmed ? reverseMap.get(trimmed) || word : ' ';
                    })
                    .join('');
            }
        }

        // 实时转换（增加防抖处理）
        let timeout;
        document.getElementById('input').addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const result = convertText(e.target.value);
                document.getElementById('output').textContent = result;
            }, 200);
        });

        // 双击复制功能
        document.getElementById('output').addEventListener('dblclick', function() {
            const text = this.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    this.style.background = '#ffebcd';
                    setTimeout(() => this.style.background = '', 500);
                });
            }
        });
    </script>
</body>
</html>
