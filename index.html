<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊熊语转换器 V7.0</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --bg: #F8F9FA;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background: var(--bg);
            font-family: -apple-system, system-ui;
        }
        .header {
            text-align: center;
            margin: 0.4rem 0 0.6rem;
        }
        .header h1 {
            margin: 0.2em 0;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .header p {
            margin-bottom: 0.2em;
            color: #666;
            font-size: 0.8em;
        }
        .converter-box {
            position: relative;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            padding: 1rem;
            margin: 1rem 0;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary);
            border-radius: 8px;
            font-size: 14px;
            min-height: 100px;
            resize: vertical;
            margin-bottom: 0.8rem;
        }
        .mode-switch {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 1rem 0;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            -webkit-tap-highlight-color: transparent;
            font-size: 0.9em;
        }
        button:active {
            transform: scale(0.93);
            opacity: 0.9;
        }
        button.active {
            background: #FF4500;
            box-shadow: 0 1px 3px rgba(255,107,107,0.2);
        }
        #output {
            position: relative;
            display: flex;
            flex-direction: column;
            white-space: pre-wrap;
            word-break: break-word;
            padding: 10px;
            background: #fff8f5;
            border-radius: 8px;
            min-height: 100px;
            font-size: 14px;
            line-height: 1.4;
        }
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 4px 8px;
            font-size: 0.8em;
            background: var(--secondary);
            z-index: 1;
        }
        footer {
            text-align: center;
            color: #666;
            font-size: 0.8rem;
            padding: 1rem;
        }
        #status {
            color: #666;
            font-size: 0.8rem;
            padding: 8px;
            text-align: center;
        }
        .title-image {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
        .output-tag {
            font-size: 0.7em;
            color: #666;
            padding: 2px 4px;
            border-radius: 3px;
            margin-left: 3px;
            display: inline-block;
        }
        .dict-tag { background: #e3f2fd; }
        .encode-tag { background: #f0f4c3; }
        .decode-tag { background: #c8e6c9; }
        #code-tags {
            margin-top: auto;
            padding: 8px 0 0;
            width: 100%;
            border-top: 1px solid #eee;
        }
        #conversion-result {
            flex: 1;
            padding-bottom: 10px;
        }
        .dictionary-option {
            margin: 0.8rem 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dictionary-option label {
            font-size: 0.9em;
            color: #666;
        }
        @media (max-width: 420px) {
            .mode-switch {
                grid-template-columns: 1fr;
            }
            .converter-box {
                padding: 0.8rem;
            }
            #output {
                padding: 10px 8px;
            }
            .copy-btn {
                padding: 6px;
                font-size: 0.7em;
            }
            textarea {
                padding: 8px;
                font-size: 13px;
            }
            .header h1 {
                font-size: 1.2em;
                margin: 0.2em 0;
                flex-wrap: wrap;
            }
            .header p {
                font-size: 0.7em;
            }
            .title-image {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="./logo.png" class="title-image">
            <span>熊熊语转换器 🔥</span>
        </h1>
        <p>一二布布星球的秘密通信方式</p>
    </div>

    <div class="converter-box">
        <textarea id="input" placeholder="输入中文或熊语..."></textarea>
        <div class="mode-switch">
            <button class="active" data-mode="auto">自动检测 🔄</button>
            <button data-mode="cn2bear">中文 → 熊语</button>
            <button data-mode="bear2cn">熊语 → 中文</button>
        </div>
        <div class="dictionary-option">
            <input type="checkbox" id="useDictionary" checked>
            <label for="useDictionary">使用字典翻译（取消则仅使用编码）</label>
        </div>
        <div id="output">
            <button class="copy-btn" onclick="App.copyResult()">复制结果</button>
            <div id="conversion-result"></div>
            <div id="code-tags"></div>
        </div>
        <div id="status">⏳ 正在加载词库...</div>
    </div>

    <footer>
    <h4><button id="commentBtn">- 评论 -</button></h4>
    <div id="tcomment" style="display: none;"></div>
    <script src="https://cdn.staticfile.org/twikoo/1.6.8/twikoo.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            twikoo.init({
                envId: 'https://www.haoqiyun.tk/',
                el: '#tcomment',
            });

            var commentBtn = document.getElementById('commentBtn');
            function toggleComment() {
                var comment = document.getElementById('tcomment');
                comment.style.display = comment.style.display === 'none' ? 'block' : 'none';
            }
            commentBtn.addEventListener('click', toggleComment);
        });
    </script>
    <p>© 2024 熊语研究协会 | 采用熊耳编码</p>
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
            <span id="busuanzi_container_site_pv">本站总访问量<span id="busuanzi_value_site_pv"></span>次</span>
</footer>

    <script src="./js/bear-translator.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
